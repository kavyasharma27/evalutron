<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result PG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@600&display=swap"
        rel="stylesheet"
    />
    <style>
        body {
            /* Gradient background */
            background: linear-gradient(
                    to right bottom,
                    #da69ae,
                    #8e64d2
            ); /* Replace these colors with your desired gradient */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* Add additional CSS styles for your content here */

        /* Second Gradient */
        .gradient-overlay {
            background: linear-gradient(
                    to bottom,
                    hwb(323 22% 9% / 0.854),
                    #9914adee
            ); /* Replace these colors with your desired second gradient */
            width: 25%; /* Adjust the width as needed */
            height: 100vh; /* Match the height of the body */
            position: absolute;
            left: 0; /* Set the position to the left */
            top: 0; /* Align with the top of the body */
        }

        /* Image at top right corner */
        .image-container {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px; /* Adjust the padding as needed */
            z-index: 1; /* Ensure it appears above the gradients */
        }

        .image-container img {
            width: 550px; /* Adjust the max-width as needed */
            height: 400px;
        }

        /* Image at bottom left corner */
        .bottom-left-image-container {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 10px; /* Adjust the padding as needed */
            z-index: 1; /* Ensure it appears above the gradients */
        }

        .bottom-left-image-container img {
            width: 470px; /* Adjust the max-width as needed */
            height: 430px; /* Adjust the max-height as needed */
        }

        /* Image at top left corner */
        .top-left-image-container {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px; /* Adjust the padding as needed */
            z-index: 1; /* Ensure it appears above the gradients */
        }

        .top-left-image-container img {
            width: 300px; /* Adjust the max-width as needed */
            height: 250px; /* Adjust the max-height as needed */
        }

        .input-field {
            width: 220px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            outline: none;
            text-align: center;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align the content horizontally */
            justify-content: center; /* Center align the content vertically */
            gap: 18px;
            margin-right: 50px;
            padding-right: 50px;
            position: relative; /* Add this for positioning the "RESULT" text */
        }

        .para {
            font-family: 'Hind Siliguri', sans-serif;
            color: white;
            font-size: 50px;
            text-align: center; /* Center align the "RESULT" text */
            position: absolute; /* Position it above the inputs */
            top: -180px; /* Adjust the vertical position as needed */
            left: 0; /* Center it horizontally within the input container */
            right: 0; /* Center it horizontally within the input container */
        }

        /* Stylish submit button */
        .submit-button {
            background-color: #b414c2; /* Background color */
            color: white; /* Text color */
            border: none;
            border-radius: 10px;
            padding: 10px 20px; /* Adjust padding as needed */
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth hover effect */
            margin-top: 20px; /* Add some space between inputs and the button */
        }

        .submit-button:hover {
            background-color: #720c82; /* Darker color on hover */
        }
    </style>
</head>
<body>
<div class="input-container">
    <span class="para">
        <p>RESULT</p>
    </span>
    <input class="input-field" type="text" placeholder="Enter Subject code" />
    <input class="input-field" type="date" placeholder="Enter Date" />
    <input
            class="input-field"
            type="text"
            placeholder="Enter Student Roll no."
    />
    <!-- Stylish submit button -->
    <button class="submit-button">Submit</button>
</div>
<!-- Container for second gradient -->
<div class="gradient-overlay"></div>

<!-- Image container at top right corner -->
<div class="image-container">
    <img src="logo2.jpg" alt="Your Image" />
</div>

<!-- Image container at bottom left corner -->
<div class="bottom-left-image-container">
    <img src="result_logo-removebg-preview 1.jpg" alt="Your Image" />
</div>

<!-- Image container at top left corner -->
<div class="top-left-image-container">
    <img src="logo-removebg-preview.jpg" alt="Your Image" />
</div>

<!-- Your content goes here -->
</body>
</html>
